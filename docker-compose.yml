services:
  api:
    build: ./backend
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - api
