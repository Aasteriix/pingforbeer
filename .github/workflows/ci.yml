name: CI

on:
  push:
    branches:
      - main
      - feature/**
      - bugfix/**
  pull_request:

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt || pip install .

      - name: Run format check
        run: |
          cd backend
          black app tests --check

      - name: Run tests
        run: |
          cd backend
          pytest --maxfail=1 --disable-warnings -q


  frontend:
    name: Frontend lint & build
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & verify
        run: |
          cd frontend
          npm ci
          npm run lint
          npm run test
          npm run build
